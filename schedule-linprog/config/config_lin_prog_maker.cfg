[solver]
msg = True
gapRel = 0.005
timeLimit = 300

[constraints]
ct_any_order_starts_once = True
ct_first_step = True
ct_last_step = True
ct_connect_start_step_with_next_step = True
ct_no_stops_if_started = True
ct_time_between_steps = True
ct_start_time_inside_step = True
ct_orders_duration = True
ct_start_order = True
ct_order_duration_in_time_interval = True
ct_process_order_in_one_slot = True
ct_one_order_per_slot_at_one_step = True
ct_same_slot_for_consecutive_steps = True